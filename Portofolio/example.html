


                            <!-- INI WEB REGISTRATION FORM -->




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="example.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://www.instagram.com/ksatriapamungkas_/">
    <fieldset>
        <label for="first-name">Enter Your First Name :
            <input id ="first-name" type="text">
        </label>
        <label for="last-name"></label>Enter Your Last Name :
            <input id="last-name"type="text">
        <label for="email" >Enter Your Email:
            <input id="email"type="email">
        </label>
        <label for="new-password">Create a New Password:
            <input id="new-paswword" type="password">
        </label>
    </fieldset>

    <fieldset>
        <label for="personal-account">
            <input id="personal-account" type="radio" name="account-type" class="inline">
            Personal Account
        </label>
        <label for="business-account">
            <input id="business-account" type="radio" name="account-type" class="inline">
            Business Account
        </label>
        <label for="terms-and-conditions">
            <input id="terms-and-conditions" type="checkbox" name="account-type" class="inline">
            I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
        </label>
    </fieldset>

    <fieldset>
        <label for="profile-picture"> Upload a profile picture :
            <input id="profile-picture"type="file">
        </label>

        <label for="age">Input your age (years):
            <input type="number" name="age" id="profile-picture" max="120" min="3">
        </label>

        <label for="refferer">
            How did you hear about us?
        <select name="refferer" id="refferer">
            <option value="" >Select one..</option>
            <option value="1">Friends or family</option>
            <option value="2">Social Media</option>
            <option value="3">Teacher</option>
            <option value="4">Other</option>>
        </select>
        </label>

        <label for="bio">
            Provide a bio :
        <textarea name="bio" id="bio" cols="30" rows="2" placeholder="I play piano at my spare time"></textarea>
        </label>
    </fieldset>

    <input type="submit" value="Submit">
</form>
</body>



    


</html>
